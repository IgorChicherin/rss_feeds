{% extends 'base.html' %}
{%  block content %}
     <div class="ccontent">
         {% for feed in news_items %}
            <div class="alert alert-secondary" role="alert">
                <h4 class="alert-heading">{{ feed.title }}</h4>
                <p>{{ feed.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
